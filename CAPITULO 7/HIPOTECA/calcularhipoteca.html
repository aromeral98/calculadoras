<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./../estilo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>
        Calculadora de hipoteca
	</title>
   <meta lang="ES">
    <script type="text/javascript">
       function pulsar(e){
         if (e.keyCode === 13 && !e.shiftKey) {
            calcular()
        }
}
    </script>
    
    
</head>
<body >
    

     <div class="bg-image"></div>
        <div class="bg-text" >
            <h1>Simulador de hipoteca</h1>
                <div class="form-group">
                    <div class="form-label" onkeypress="pulsar(event)">Importe total del prestamo : <br><input type="number" step="1000" min="0" id="importe"></div>
                    <div class="form-label" onkeypress="pulsar(event)">Ahorro aportado : <br><input type="number" step="1000" min="0" id="ahorro"></div>
                    <div class="form-label" onkeypress="pulsar(event)">Interés anual en % : <br><input type="number" id="interes" ></div>
                    <div class="form-label" onkeypress="pulsar(event)">Número de años a pagar : <br><input type="number" id="años" min="0"></div>
                </div>
                

            <div>Importe aproximado a financiar : <span id="financiar"></span></div>
            <div>Importe total aproximado con intereses : <span id="pagado"></span></div>
            <div>Cuota mensual : <span id="cuota"></span></div>
            <div>Intereses pagados : <span id="interesesPagados"></span></div>
            <button id="calcular" class="btn btn-primary" type="button" style="margin: 10px;width: 250px;">Calcular</button>
    </div>
    <script data-ad-client="ca-pub-5540483073331516" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="calcularhipoteca.js"></script> 
</body>
</html>
